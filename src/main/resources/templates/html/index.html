<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Powerkicks Taekwondo</title>

    <!-- CSS Bootstrap-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">


    <!-- CSS Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center min-vh-100">
            <!--Left side-->
            <div class="col-lg-6 bg-black text-white vh-100" style="padding: 0;">
                Col-6
                <!-- IMAGES
                <img th:src="@{/img/website-page.png}" class="object-fit-cover" alt="Cover image" style="width: 100%; height: 100%;"/>
                -->
            </div>
            <!--Right side-->
            <div class="col-lg-6 d-flex justify-content-center align-items-center vh-100 bg-light">

                <!--LOGIN FORM-->
                <div class="card overflow-hidden bg-white shadow-lg rounded-4 w-75">
                    <!-- Card Header-->
                    <h5 class="card-header">Powerkicks Taekwondo</h5>
                    <!-- Card Body-->
                    <div class="card-body">
                        <!-- Invalid Username or Password message-->
                        <div th:if="${errorMessage}">
                            <div class="alert alert-danger mx-4" role="alert" th:text="${errorMessage}">
                                Login failed. Please check your credentials.
                            </div>
                        </div>

                        <!-- Successful logout-->
                        <div th:if="${param.logout}">
                            <div class="alert alert-primary mx-4" role="alert">
                                You have been logged out
                            </div>
                        </div>

                        <!-- FORMS (Username & Password)-->
                        <form action="#" th:action="@{/authenticateTheAdmin}" class="my-3 mx-4" method="POST">
                            <label class="fw-bold form-label">Username</label>
                            <div class="form-floating mb-2">
                                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Enter your username</label>
                            </div>
                            <label class="fw-bold form-label">Password</label>
                            <div class="form-floating">
                                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Enter your password</label>
                            </div>

                            <!--SIGN IN BUTTON-->
                            <button type="submit" class="btn btn-dark mt-3 w-100" style="--bs-btn-padding-y: .50rem;
                                   --bs-btn-font-size: .75rem;
                                   --bs-btn-font-weight: 700;">SIGN IN</button>
                        </form>

                        <div class="container">
                            <p class="mt-4 text-center fw-light">
                                <span class="line-text">Technologies Used</span>
                            </p>
                        </div>

                        <!--IMAGES-->
                        <div class="text-center">
                            <img th:src="@{/img/html-5.png}" class="img-size m-1" alt="...">
                            <img src="/img/css.png" class="img-size m-1 p-2" alt="...">
                            <img src="/img/bootstrap.png" class="img-size m-1" alt="...">
                            <img src="/img/java.png" class="img-size p-2" alt="...">
                            <img src="/img/springboot.png" class="img-spring" alt="...">
                            <img src="/img/maven.png" class="img-maven" alt="...">
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>




    <!-- Javascript Bootstrap-->
    <script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
