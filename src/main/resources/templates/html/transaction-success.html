<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Powerkicks Transaction Success</title>

    <!-- CSS Bootstrap-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <!-- CSS Bootstrap DEVELOPER MODE-->
    <link rel="stylesheet" href="../../static/css/bootstrap/bootstrap.css">


    <!-- CSS Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- CSS Style DEVELOPER MODE-->
    <link rel="stylesheet" href="../../static/css/style.css">
  </head>
  <body>
  <div class="container-fluid">
    <div class="row align-items-center min-vh-100">

      <!--Second column (Transaction card form)-->
      <div class="col-lg-12 d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="col-md-4">
          <div class="border border-3 border-success"></div>
          <div class="card  bg-white shadow p-5">
            <div class="mb-4 text-center">
              <!-- SVG ICON-->
              <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-check-circle text-success" width="75" height="75"
                   fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                        d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
              </svg>
            </div>
            <!-- Confirmation page message-->
            <div class="text-center">
              <h1>Payment Successful!</h1>
              <p>We have received your payment. Your payment of [amount] has been successfully processed. </p>

              <a th:href="@{/homepage}" type="submit" class="btn btn-danger mt-3 w-50 rounded-0" style="
                                 --bs-btn-padding-y: .50rem;
                                 --bs-btn-font-size: .75rem;
                                 --bs-btn-font-weight: 600;">Home</a>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

    <!-- Javascript Bootstrap-->
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <!-- Javascript Bootstrap DEVELOPER MODE-->
    <script src="../../static/js/bootstrap.js"></script>
    <!-- Bootstrap for our Pop-up(Dropdown menu) -->
    <script src="../../static/js/bootstrap.bundle.js"></script>
  </body>
</html>
