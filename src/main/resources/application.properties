spring.application.name=my_application_backend

#
# JDBC Properties (Database Connection)
#
spring.datasource.url=jdbc:mysql://localhost:3306/db_powerkicks
spring.datasource.username=root
spring.datasource.password=root

#
# Log JDBC SQL statements
#
# Only use this for dev / testing
# DO NOT use for PRODUCTION since it will log usernames
logging.level.org.springframework.jdbc.core=TRACE

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
logging.level.root=warn

# Show JPA / Hibernate logging messages
#
# Log SQL statements
logging.level.org.hibernate.SQL=trace
# Log values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind=trace